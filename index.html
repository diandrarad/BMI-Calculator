<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/weight-loss-3/64/bmi-512.png">

    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>

  <body class="text-center">
    <main class="form-bmi w-100 m-auto">
      <img class="mb-4" src="https://cdn0.iconfinder.com/data/icons/dieting-filled-line/64/Body_Mass_Index_BMI_nutrition_healthy_diet_healthcare-256.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-bold">BMI Calculator</h1>
      <p class="lead fs-6"><small>Calculate your Body Mass Index (BMI) to assess your body weight in relation to your height.</small></p>
      
      <form>
        <div class="form-floating">
          <input type="number" class="form-control shadow-none" id="weight" placeholder="Enter weight in KG" required>
          <label for="weight">Enter Weight (KG)</label>
          <div class="invalid-feedback">Please enter a valid weight.</div>
        </div>
        <div class="mt-3 form-floating">
          <input type="number" class="form-control shadow-none" id="height" placeholder="Enter height in CM" required>
          <label for="height">Enter Height (CM)</label>
          <div class="invalid-feedback">Please enter a valid height.</div>
        </div>

        <button class="mt-3 w-100 btn btn-lg btn-color fw-semibold" type="button">Calculate BMI</button>
        <div class="mt-5 mb-3 fw-semibold" id="result"></div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
